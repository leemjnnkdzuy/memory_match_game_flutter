name: memory_match_game
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
    sdk: ^3.9.2

dependencies:
    pixelarticons: ^0.4.0
    nes_ui: ^0.25.0
    flutter_cube: ^0.1.1
    http: ^1.2.0
    shared_preferences: ^2.2.2
    equatable: ^2.0.5
    path_provider: ^2.1.2
    image_picker: ^1.0.7
    audioplayers: ^6.0.0
    flutter:
        sdk: flutter

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/images/
        - assets/sounds/
        - assets/fonts/
        - assets/icons/
        - assets/models/
        - assets/models/Pikachu/
    fonts:
        - family: PressStart2P
          fonts:
              - asset: assets/fonts/PressStart2P.ttf
        - family: Rubik
          fonts:
              - asset: assets/fonts/Rubik.ttf
